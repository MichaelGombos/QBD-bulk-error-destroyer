<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>QBD Sync error destroyer</h1>
    <div>
      <label for="runLimit">Run Limit:</label>
      <input type="number" id="runLimit" name="runLimit" min="0">
  </div>
  <div>
    <label for="delay">Run Delay (ms):</label>
    <input type="number" id="runDelay" name="runDelay" min="20">
  </div>  
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
    <button id="log-btn">Download Log</button>
    <p id="currentStep">Current step : NA/NA</p>

    <script src="./scripts/popup.js" type="module"></script>
  </body>
</html>
